<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form method="POST" action="" enctype="multipart/form-data">
						<br>
                        <div class="form-group row">
                            <label for="name">Nombre</label>
                            <div>
                                <input id="name" type="text" class="form-control @error('name') is-invalid @enderror" name="name" value="" required autocomplete="name" autofocus>
								<div class="invalid">
									<!-- Mensaje de error -->
								</div> 
                            </div>
                        </div>
						
						<div class="form-group row">
                            <label for="surname">Apellido</label>
                            <div>
                                <input id="surname" type="text" class="form-control @error('surname') is-invalid @enderror" name="surname" value="" required autocomplete="surname" autofocus>
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>
			
						<div class="form-group row">
                            <label for="dni">Documento</label>
                            <div>
                                <input id="dni" type="text" class="form-control @error('dni') is-invalid @enderror" name="dni" value="" required autocomplete="dni" autofocus>
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>
						<div class="form-group row">
                            <label for="genero">Género</label>
                            <div>
							<select name="genero" class="form-control @error('genero') is-invalid @enderror"><option>Femenino</option><option>Masculino</option><option>Travesti</option><option>Otro</option></select>
							<div class="invalid">
									<!-- Mensaje de error -->
							</div>
                            </div>
                        </div>
						
						<div class="form-group row" style="display:none;">
                            <label for="userkind">Tipo de usuario</label>
                            <div>
                                <input id="userkind" type="text" class="form-control @error('userkind') is-invalid @enderror" name="userkind" value="usuario" required autocomplete="userkind" autofocus>
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>
						
						<div class="form-group row" style="display:none;">
                            <label for="profesion">Profesión</label>

                            <div>
                                <input id="profesion" type="text" class="form-control @error('profesion') is-invalid @enderror" name="profesion" value="-" required autocomplete="profesion" autofocus>
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>
						<div class="form-group row">
						<label for="country">País</label>
						<div>
								<select name="country" class="form-control @error('barrio') is-invalid @enderror">
									<option>Elegí país</option>
									<option>Argentina</option>
									<option>Paraguay</option>
									<option>Uruguay</option>
								</select>
                                <div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>
						<div class="form-group row">
                            <label for="birthdate" >Fecha de Nacimiento</label>

                            <div>
                                <input id="birthdate" type="text" class="form-control @error('birthdate') is-invalid @enderror" name="birthdate" value="" required autocomplete="birthdate" autofocus>
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" >Dirección de E-mail</label>

                            <div>
                                <input id="email" type="email" class="form-control @error('email') is-invalid @enderror" name="email" value="" required autocomplete="email">
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" >Contraseña</label>

                            <div>
                                <input id="password" type="password" class="form-control @error('password') is-invalid @enderror" name="password" required autocomplete="new-password">
								<div class="invalid">
									<!-- Mensaje de error -->
								</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password-confirm" >Confirmar contraseña</label>

                            <div>
                                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required autocomplete="new-password">
                            </div>
                        </div>
						
						<div>
							<label for="archivo">Imagen de perfil (bmp): </label>
							<div>
								<input class="form-control" type="file" name="archivo"><br>
							</div>
						</div>
                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Registrarme
                                </button>
                            </div><br>
                        </div>
                    </form>
	<!--<script src="js/getCountries.js"></script>-->
	<script src="js/registerValidate.js"></script>
	</body>
</html>
